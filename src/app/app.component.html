<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>UI Components in Angular</h1>
</mat-toolbar>
<mat-sidenav-container autosize>
  <mat-sidenav [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active">
        <span class="entry">
           <mat-icon>house</mat-icon>
           <span *ngIf="!isCollapsed">Home</span>
        </span>
      </a>
      <a mat-list-item routerLink="/table" routerLinkActive="active">
        <span class="entry">
           <mat-icon>table_rows</mat-icon>
           <span *ngIf="!isCollapsed">Table</span>
        </span>
      </a>
      <a mat-list-item routerLink="/ngx-table" routerLinkActive="active">
        <span class="entry">
           <mat-icon>view_list</mat-icon>
           <span *ngIf="!isCollapsed">Data-table</span>
        </span>
      </a>
      <a mat-list-item routerLink="/ngx-table-search" routerLinkActive="active">
        <span class="entry">
           <mat-icon>search</mat-icon>
           <span *ngIf="!isCollapsed">Search</span>
        </span>
      </a>
      <a mat-list-item routerLink="/expandable-table" routerLinkActive="active">
        <span class="entry">
           <mat-icon>unfold_more</mat-icon>
           <span *ngIf="!isCollapsed">Expand Table</span>
        </span>
      </a>
      <a mat-list-item routerLink="/dropdown-filter" routerLinkActive="active">
        <span class="entry">
           <mat-icon>filter_list</mat-icon>
           <span *ngIf="!isCollapsed">Dropdown</span>
        </span>
      </a>
      <a mat-list-item routerLink="/email-list" routerLinkActive="active">
        <span class="entry">
           <mat-icon>mail</mat-icon>
           <span *ngIf="!isCollapsed">Email List</span>
        </span>
      </a>
      <a mat-list-item routerLink="/detail-forms" routerLinkActive="active">
        <span class="entry">
           <mat-icon>description</mat-icon>
           <span *ngIf="!isCollapsed">Forms 1</span>
        </span>
      </a>
      <a mat-list-item routerLink="/detail-forms-2" routerLinkActive="active">
        <span class="entry">
           <mat-icon>description</mat-icon>
           <span *ngIf="!isCollapsed">Forms 2</span>
        </span>
      </a>
      <a mat-list-item routerLink="/cron-job" routerLinkActive="active">
        <span class="entry">
           <mat-icon>schedule</mat-icon>
           <span *ngIf="!isCollapsed">Cron Job</span>
        </span>
      </a>
      <a mat-list-item routerLink="/query-builder" routerLinkActive="active">
        <span class="entry">
           <mat-icon>build</mat-icon>
           <span *ngIf="!isCollapsed">Query Builder</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
